<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1em;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .form-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        
        .form-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #999;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #777;
        }
        
        .btn-danger {
            background: #f74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e74c3c;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .users-section {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        
        .users-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .session-info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .session-info p {
            color: #333;
            margin: 5px 0;
        }
        
        .user-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        
        .user-card:hover {
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transform: translateX(5px);
        }
        
        .user-card h3 {
            color: #333;
            margin-bottom: 8px;
        }
        
        .user-card p {
            color: #666;
            margin: 5px 0;
            font-size: 0.95em;
        }
        
        .user-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
            flex-wrap: wrap;
        }
        
        .user-actions button {
            flex: 1;
            min-width: 80px;
            padding: 8px;
            font-size: 0.85em;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #c3e6cb;
        }
        
        .empty-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-style: italic;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ‘¥ User Management Dashboard</h1>
            <p class="subtitle">Create, Read, Update, and Delete Users with Session Storage</p>
        </header>
        
        <div id="alertContainer"></div>
        
        <div class="main-content">
            <!-- Form Section -->
            <div class="form-section">
                <h2>Add/Edit User</h2>
                
                <form id="userForm">
                    <div class="form-group">
                        <label for="userId">User ID</label>
                        <input type="text" id="userId" readonly placeholder="Auto-generated">
                    </div>
                    
                    <div class="form-group">
                        <label for="userName">Name *</label>
                        <input type="text" id="userName" required placeholder="Enter user name">
                    </div>
                    
                    <div class="form-group">
                        <label for="userEmail">Email *</label>
                        <input type="email" id="userEmail" required placeholder="Enter user email">
                    </div>
                    
                    <div class="form-group">
                        <label for="userPhone">Phone</label>
                        <input type="tel" id="userPhone" placeholder="Enter phone number">
                    </div>
                    
                    <div class="form-group">
                        <label for="userAddress">Address</label>
                        <textarea id="userAddress" placeholder="Enter address"></textarea>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn-primary" id="submitBtn">Create User</button>
                        <button type="button" class="btn-secondary" id="resetBtn">Reset</button>
                    </div>
                </form>
            </div>
            
            <!-- Users List Section -->
            <div class="users-section">
                <h2>Users Database</h2>
                
                <div class="session-info">
                    <p><strong>Session Status:</strong> <span id="sessionStatus">Loading...</span></p>
                    <p><strong>Total Users:</strong> <span id="userCount">0</span></p>
                    <button class="btn-danger" style="margin-top: 10px; width: 100%;" onclick="clearAllData()">Clear All Sessions</button>
                </div>
                
                <div id="usersContainer">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api';
        let currentEditingId = null;
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            document.getElementById('userForm').addEventListener('submit', handleFormSubmit);
            document.getElementById('resetBtn').addEventListener('click', resetForm);
        });
        
        // Load and display users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                const users = await response.json();
                
                // Store in session
                await fetch(`${API_BASE}/session/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ users })
                });
                
                displayUsers(users);
                updateSessionStatus('âœ“ Active', users.length);
            } catch (error) {
                console.error('Error loading users:', error);
                showAlert('Error loading users: ' + error.message, 'error');
                updateSessionStatus('âœ— Error', 0);
            }
        }
        
        // Display users in UI
        function displayUsers(users) {
            const container = document.getElementById('usersContainer');
            document.getElementById('userCount').textContent = users.length;
            
            if (!users || users.length === 0) {
                container.innerHTML = '<div class="empty-message">No users found. Create one to get started!</div>';
                return;
            }
            
            container.innerHTML = users.map(user => `
                <div class="user-card">
                    <h3>${user.name || 'N/A'}</h3>
                    <p><strong>ID:</strong> ${user.id || 'N/A'}</p>
                    <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
                    <p><strong>Phone:</strong> ${user.phone || 'N/A'}</p>
                    <p><strong>Address:</strong> ${user.address || 'N/A'}</p>
                    <div class="user-actions">
                        <button class="btn-secondary" onclick="editUser('${user.id}')">Edit</button>
                        <button class="btn-danger" onclick="deleteUser('${user.id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }
        
        // Handle form submission
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const userData = {
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                phone: document.getElementById('userPhone').value,
                address: document.getElementById('userAddress').value
            };
            
            try {
                let response;
                if (currentEditingId) {
                    // Update existing user
                    userData.id = currentEditingId;
                    response = await fetch(`${API_BASE}/users/${currentEditingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                    showAlert('User updated successfully!', 'success');
                } else {
                    // Create new user
                    response = await fetch(`${API_BASE}/users`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });
                    showAlert('User created successfully!', 'success');
                }
                
                if (response.ok) {
                    resetForm();
                    loadUsers();
                }
            } catch (error) {
                showAlert('Error saving user: ' + error.message, 'error');
            }
        }
        
        // Edit user
        async function editUser(userId) {
            try {
                const response = await fetch(`${API_BASE}/users`);
                const users = await response.json();
                const user = users.find(u => u.id === userId);
                
                if (user) {
                    document.getElementById('userId').value = user.id;
                    document.getElementById('userName').value = user.name;
                    document.getElementById('userEmail').value = user.email;
                    document.getElementById('userPhone').value = user.phone;
                    document.getElementById('userAddress').value = user.address;
                    
                    document.getElementById('submitBtn').textContent = 'Update User';
                    currentEditingId = userId;
                    
                    // Scroll to form
                    document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
                }
            } catch (error) {
                showAlert('Error loading user: ' + error.message, 'error');
            }
        }
        
        // Delete user
        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    const response = await fetch(`${API_BASE}/users/${userId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        showAlert('User deleted successfully!', 'success');
                        loadUsers();
                    }
                } catch (error) {
                    showAlert('Error deleting user: ' + error.message, 'error');
                }
            }
        }
        
        // Reset form
        function resetForm() {
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('submitBtn').textContent = 'Create User';
            currentEditingId = null;
        }
        
        // Update session status
        function updateSessionStatus(status, count) {
            document.getElementById('sessionStatus').textContent = status;
        }
        
        // Clear all session data
        async function clearAllData() {
            if (confirm('Clear all session data? This action cannot be undone.')) {
                try {
                    await fetch(`${API_BASE}/session/clear`, { method: 'POST' });
                    resetForm();
                    loadUsers();
                    showAlert('Session cleared!', 'success');
                } catch (error) {
                    showAlert('Error clearing session: ' + error.message, 'error');
                }
            }
        }
        
        // Show alert message
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = type;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => alertDiv.remove(), 5000);
        }
    </script>
</body>
</html>
