# Application Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  PROFILE: "test"
  FLASK_APP: "app.app"
---

# App Service
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: python-app

---

# App Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: app
          image: image-registry.openshift-image-registry.svc:5000/ks-hybrid-cloud-poc/app:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: app-config

---
# 7. Route (Expose App to Internet)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: app-route
spec:
  to:
    kind: Service
    name: app-service
  port:
    targetPort: 5000

